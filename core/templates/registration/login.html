<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e9ecef; display: flex; align-items: center; height: 100vh; justify-content: center; }
        .card { width: 100%; max-width: 400px; border: none; box-shadow: 0 4px 6px rgba(0,0,0,.1); }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body p-5">
            <h3 class="text-center mb-4">Login Admin</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
